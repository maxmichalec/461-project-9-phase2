name: Build and Deploy

on:
  workflow_dispatch: {}
  push: {}
    #branches: [ main ]
  pull_request: {}
    #branches: [ main ]

env:
  applicationfolder: package-rater
  AWS_REGION: us-east-2

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
        name: Checkout Repository

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

